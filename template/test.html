<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test Runner</title>
    <style>
      body {
        font-family: monospace;
        padding: 20px;
        background: #1e1e1e;
        color: #d4d4d4;
      }
      #output {
        white-space: pre-wrap;
      }
      .pass {
        color: #22c55e;
      }
      .fail {
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <h1>Running Tests...</h1>
    <div id="output"></div>
    <script src="app.js"></script>
    <script src="app.test.js"></script>
    <script>
      try {
        runTests();
        document.getElementById("output").innerHTML =
          '<div class="pass">✅ All tests passed!</div>';
      } catch (e) {
        document.getElementById("output").innerHTML =
          '<div class="fail">❌ Test failed:\n' + e.message + "</div>";
        console.error(e);
      }
    </script>
  </body>
</html>
